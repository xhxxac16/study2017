<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用childNode集合或者使用nextSibling 获得每个元素的兄弟节点</title>
</head>
<body>
<script>
    function testNextSibling() {
        var el = document.getElementById('mydiv'),
        ch = el.firstChild,
        name = '';
        do {
            name = ch.nodeName;
        } while (ch = ch.nextSibling);
        return name;
    };

    function testChildNodes() {
        var el = document.getElementById('mydiv'),
        ch = el.childNodes,
        len = ch.length,
        name = '';
        for (var count = 0; count < len; count++) {
            name = ch[count].nodeName;
        }
        return name;
    }
</script>

</body>
</html>
