<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-clip</title>
    <style>
        /**
        * Translucent borders
        */

        body {
            background: url('images/stone-art.jpg');
        }

        div {
            border: 10px solid hsla(0,0%,100%,.5);
            background: white;
            background-clip: padding-box;

            /* styling */
            max-width: 20em;
            padding: 2em;
            margin: 2em auto 0;
            font: 100%/1.5 sans-serif;
        }
    </style>
</head>
<body>
    <div>
    Can I haz semi-transparent borders?
    Pretty please?

    规定背景的绘制区域：
    background-clip: border-box|padding-box|content-box; 默认值：border-box
    border-box  背景被裁剪到边框盒。
    padding-box 背景被裁剪到内边距框。
    content-box  背景被裁剪到内容框。
    注释：Internet Explorer 8 以及更早的版本不支持 background-clip 属性。
    </div>
</body>
</html>
